<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="header">
        </div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()">↩</div>
                <div class="slider--control" onclick="goNext()">↪</div>
            </div>
            <div class="slider--width">
                <div class="slider--item" style="background-image: url('./image/1.jpg');">
                    Viva o Surf
                </div>
                <div class="slider--item" style="background-image: url('./image/2.jpg');">
                    Pegue a Onda
                </div>
                <div class="slider--item" style="background-image: url('./image/3.jpg');">
                    Aproveite a Prancha
                </div>
            </div>
        </div>
    </header>
    <section>
        <h1>resto do slide</h1>
    </section>

    <script src="./script.js"></script>
</body>
</html>
