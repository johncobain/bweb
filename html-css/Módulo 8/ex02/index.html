<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing-up Form</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cookie & Coffee</h1>
        </header>
        <p>Ficha de cadastro</p>
        <form action="#" method="GET">     
            <label>Nome Completo: <br>
                <input type="text" name="name">
            </label>        
            <label>Data de Nascimento: <br>
                <input type="date" name="birthday">
            </label>
            <label>CPF: <span>somente números</span><br>
                <input type="number" name="cpf">
            </label>   
            <label>Sexo: <br>
                <div class="sex">
                    <input type="radio" id="masc" name="sex" value="masc"><label for="masc">Masculino</label>
                    <input type="radio" id="fem" name="sex" value="fem"><label for="fem">Feminino</label>
                </div>
            </label>   
            <label>Nome do Pai: <br>
                <input type="text" name="father">
            </label>   
            <label>Nome da Mãe: <br>
                <input type="text" name="mother">
            </label>   
            <label>Estado: <br>
                <select name="uf" id="uf">
                    <option value="ac">Acre</option>
                    <option value="al">Alagoas</option>
                    <option value="ap">Amapá</option>
                    <option value="am">Amazonas</option>
                    <option value="ba">Bahia</option>
                    <option value="ce">Ceará</option>
                    <option value="es">Espírito Santo</option>
                    <option value="go">Goiás</option>
                    <option value="ma">Maranhão</option>
                    <option value="mt">Mato Grosso</option>
                    <option value="ms">Mato Grosso do Sul</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="pa">Pará</option>
                    <option value="pb">Paraíba</option>
                    <option value="pr">Paraná</option>
                    <option value="pe">Pernambuco</option>
                    <option value="pi">Piauí</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="rn">Rio Grande do Norte</option>
                    <option value="rs">Rio Grande do Sul</option>
                    <option value="ro">Rondônia</option>
                    <option value="rr">Roraima</option>
                    <option value="sc">Santa Catarina</option>
                    <option value="sp">São Paulo</option>
                    <option value="se">Sergipe</option>
                    <option value="to">Tocantins</option>
                </select>
            </label>   
            <label>Cidade: <br>
                <input type="text" name="city">
            </label>   
            <label>Escolaridade: <br>
                <select name="school" id="escolaridade">
                    <option value="funI">Fundamental Incompleto</option>
                    <option value="funC">Fundamental Completo</option>
                    <option value="medI">Médio Incompleto</option>
                    <option value="medC">Médio Completo</option>
                    <option value="supI">Superior Incompleto</option>
                    <option value="supC">Superior Completo</option>
                </select>
            </label>   
            <label>Profissão: <br>
                <input type="text" name="job">
            </label>   
            <label>Número de Celular: <span>somente números</span><br>
                <input type="number" name="tel">
            </label>   
            <label>E-mail <br>
                <input type="email" name="email">
            </label>   
            
            <input id="submit" type="submit" value="Cadastrar">
        </form>
    </div>
</body>
</html>
