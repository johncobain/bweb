<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>You should see yourself the way I see you</h1>

    <h3>Sing up to my love</h3>
    <form action="listas.html" method="get">

        <label for="name">Nome completo:</label>
        <input required type="text" name="name" id="name" placeholder="John Oliver"><br>

        <label>Descrição: <br>
            <textarea name="descricao" id="descricao"></textarea>
        </label>

        <label for="categoria">Categoria: <br>
            <select name="categoria" id="categoria">
                <option value="love1">love1</option>
                <option value="love2">love2</option>
                <option value="love3">love3</option>
                <option value="love4">love4</option>
                <option value="love5">love5</option>
            </select>
        </label> 

        <label for="email">E-mail:</label>
        <input required type="email" name="email" id="email" placeholder="example@email.com"><br>

        <label for="password">Senha:</label>
        <input required type="password" name="password" id="password" placeholder="password123"><br>

        <label>Sexo: <br>
            <label for="mas">
            <input checked type="radio" name="sex" id="mas">masculine</label>
            <label for="fem">
            <input type="radio" name="sex" id="fem">feminine</label><br>
        </label>

        <label for="terms">
        <input required type="checkbox" name="terms" id="terms">acept <a href="../Módulo 2/widthHeight.html" target="_blank" class="termoslink">terms</a></label>
        <br>
        
        <button>sing-up</button>
    </form>

        <input required type="email" name="email" id="email" placeholder="example@email.com"><br>

        <button>log-in</button>
    </form>
</body>
</html>
