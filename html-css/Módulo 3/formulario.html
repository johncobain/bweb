<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>You should see yourself the way I see you</h1>

    <form action="tabelas.html" method="get">
        <input type="color" name="color" id="color"><br>
        <input type="datetime-local" name="date" id="date"><br>
        <input type="range" name="range" id="range"><br>

        <select name="options" id="options" size="2" multiple>
            <option value="loveu">love u</option>
            <option selected value="iwannabetheone">i wanna be the one</option>
        </select><br>
        
        <textarea name="msg" id="msg" style="width: 150px; height: 50px;"></textarea>
        
        <input type="submit" value="send">
        <button>love</button>
    </form>

    <h3>Sing up to my love</h3>
    <form action="listas.html" method="get">

        <label for="name">Nome completo:</label><br>
        <input required type="text" name="name" id="name" placeholder="John Oliver"><br>

        <label for="email">E-mail:</label><br>
        <input required type="email" name="email" id="email" placeholder="example@email.com"><br>

        <label for="password">Senha:</label><br>
        <input required type="password" name="password" id="password" placeholder="password123"><br>

        <label>Sexo: <br>
            <input checked type="radio" name="sex" id="mas"><label for="mas">masculine</label>
            <input type="radio" name="sex" id="fem"><label for="fem">feminine</label><br>
        </label>

        <input required type="checkbox" name="terms" id="terms"><label for="terms">acept terms</label> <br>

        <input type="submit" value="sing-up">
    </form>

    <h3>You already have it</h3>
    <form action="formataçãocss.html" method="get">
        <input required type="text" name="name" id="name" placeholder="John Oliver"><br>

        <input required type="email" name="email" id="email" placeholder="example@email.com"><br>

        <input type="submit" value="log-in">
    </form>
</body>
</html>
